<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .grid {
        display: flex;
        flex-direction: column;
        width: 800px;
        margin: 0 auto;
        flex-wrap: wrap;
      }

      .gridRow {
        display: flex;
        justify-content: space-around;
      }

      .gridCell {
        height: 80px;
        width: 80px;
        flex-grow: 1;
        background: gray;
        box-sizing: border-box;
        border: 2px solid white;
        box-sizing: border-box;
      }
      .move {
        background: rgba(187, 50, 50, 0.678);
      }
      .selected {
        border: 5px solid rgb(21, 189, 15);
      }

       .player {
        width: 60px;
        height: 60px;

        border-radius: 50%;
        position: absolute;
      }
      .warrior {
        border: 7px solid rgb(235, 231, 15);
        box-sizing: border-box;
      }
      .archer{
        border: 7px solid rgb(15, 235, 52);
        box-sizing: border-box;
      }
      .sorcerer{
        border: 7px solid rgb(133, 15, 113);
        box-sizing: border-box;
      }
      .red {
        background: red;
      }
      .blue{
        background: blue;
      }

</style>
<body>
    <div class="grid">
        
    </div>
        <script src="jquery-3.3.1.min.js"></script>
    <script>
      var players = {
        red: {
          color: 'red',
          player: 'player',
          pawns: {
            classes:['red', 'player'],
            warrior: {
              type: 'warrior',
              classes:['red', 'player', 'warrior'],
              startPosition:{x:2,y:2}
            },
            archer: {
              type: 'archer',
            },
            sorcerer: {
              type: 'sorcerer',
            }
          }
        },
        blue: {
          color: 'blue',
          player: 'player',
          pawns: {
            
            warrior: {
              type: 'warrior',
            },
            archer: {
              type: 'archer',
            },
            sorcerer: {
              type: 'sorcerer',
            }
          }
        }
      }



      createBoard()
      var warriorRed = $('<div></div>')
      var grid = $('.grid')

      warriorRed.addClass(players.red.pawns.warrior.classes )

      warriorRed.appendTo(grid)







      function createBoard(){
        let grid = document.querySelector(".grid");
      for (let i = 0; i < 10; i++) {
        let row = document.createElement("div");
        row.classList.add("gridRow");
        grid.appendChild(row);
        for (let j = 0; j < 10; j++) {
          let cell = document.createElement("div");
          cell.classList.add("gridCell");
          cell.setAttribute("data-y", i + 1);
          cell.setAttribute("data-x", j + 1);
          row.appendChild(cell);
        }
      }
      }
   
      
      </script>
</body>
</html>
