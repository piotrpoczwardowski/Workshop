      .grid {
        display: flex;
        flex-direction: column;
        width: 800px;
        margin: 0 auto;
        flex-wrap: wrap;
      }

      .gridRow {
        display: flex;
        justify-content: space-around;
      }

      .gridCell {
        height: 80px;
        width: 80px;
        flex-grow: 1;
        background: gray;
        box-sizing: border-box;
        border: 2px solid white;
        box-sizing: border-box;
      }

      .move {
        background: rgba(187, 50, 50, 0.678);
      }
      .selected {
        border: 5px solid rgb(21, 189, 15);
      }
      .warriorRedTeam {
        background: rgb(121, 7, 7);
      }

       .assassinRedTeam {
        background: rgb(255, 0, 0);
      }

      .warriorBlueTeam{

                var grid = document.querySelector('.grid')
        for(var i = 0; i<10;i++){
                  var row = document.createElement('div')
                  row.classList.add('gridRow')
                 grid.appendChild(row)
                  for(var j = 0; j<10; j++){
                      var cell = document.createElement('div')
                  cell.classList.add('gridCell')
                  cell.setAttribute('data-y', i+1)
                  cell.setAttribute('data-x', j+1)
                  row.appendChild(cell)
                  }

              }
            

              
              var startPositionWarriorRedTeam = document.querySelector(`[data-x="${2}"][data-y="${2}"]`)
              var warriorRedTeam = startPositionWarriorRedTeam
              warriorRedTeam.classList.add('warriorRedTeam' ,'player','redTeam')

              var startPositionWarriorBlueTeam = document.querySelector(`[data-x="${9}"][data-y="${2}"]`)

              var allCells = document.querySelectorAll('.gridCell')
              var freeCells = document.querySelectorAll('.gridCell:not(.player)')
              var redTeamPawns = document.querySelectorAll('.redTeam')
              var blueTeamPawns = document.querySelectorAll('.blueTeam')
              var bothTeams = document.querySelectorAll('.redTeam, .blueTeam')
              var round = 0

                team: 'red',
                myRound: false,
                allies: redTeamPawns,
                pawns: {
                  warrior: {
                    location: warriorRedTeam,
                    selected: false
                  },
                  assassin: {
                    location: assassinRedTeam,
                    selected: false
                  }
                },
                select: function(){
                  this.pawns.warrior.selected = true 

                }
                
              } 

              var bluePlayer = {
                team: 'blue',
                myRound: false,
                allies: blueTeamPawns,
                pawns: {
                  warrior: {
                    location: warriorBlueTeam
                  },
                  assassin: {
                    location: assassinBlueTeam
                  }
                }
                
              } 
             
              
               whoPlay =  round % 2 === 0 ? redPlayer : bluePlayer
                
               whoPlay.allies.forEach(function(pawn){
                 pawn.addEventListener('click',function(){
                   removeSelected()
                   pawn.classList.toggle('selected')
                 })
               })
               
               function removeSelected(){
                 bothTeams.forEach(function(pawn){
                   pawn.classList.remove('selected')
                 })
