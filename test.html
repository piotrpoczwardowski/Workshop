    <script>
      function example1() {
        var body = document.querySelector("body");

        function increaseSize(size) {
          return function() {
            body.style.fontSize = `${size}px`;
          };
        }

        make40 = increaseSize(40);
        make50 = increaseSize(50);
        make60 = increaseSize(60);

        var link40 = document.querySelector("#size-40");
        var link50 = document.querySelector("#size-50");
        var link60 = document.querySelector("#size-60");
        link40.addEventListener("click", function() {
          make40();
        });
        link50.addEventListener("click", function() {
          make50();
        });
        link60.addEventListener("click", function() {
          make60();
        });
      }
      example1()

      
    </script>
