<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 900px;
      }

      .ball {
        width: 25px;
        height: 25px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        top: 0px;
      }
    </style>
  </head>

  <body>
    <button>Click Me</button>
  </body>
  <script>
    var board = document.querySelector("body");
    var button = document.querySelector("button");

    var ball = document.createElement("div");
    var ballX = board.offsetWidth / 2 - ball.offsetWidth / 2;
    var ballY = board.offsetHeight / 2 - ball.offsetHeight / 2;
    var intervalId;

    function makeBall() {
      var ball = document.createElement("div");

      ball.classList.add("ball");
      board.appendChild(ball);

      ball.style.left = ballX + "px";
      ball.style.top = ballY + "px";
    }

    button.addEventListener("click", function() {
      setTimeout(function() {
        intervalId = setInterval(function() {
            makeBall()
          ballX++
        }, 16);
      }, 1000);

      setTimeout(function() {
        clearInterval(intervalId);
        intervalId = setInterval(function() {
            makeBall()
          ballY--
        }, 16);
      }, 2000);
      setTimeout(function() {
        clearInterval(intervalId);
        intervalId = setInterval(function() {
            makeBall()
          ballX--
        }, 16);
      }, 3000);
      setTimeout(function() {
        clearInterval(intervalId);
        intervalId = setInterval(function() {
            makeBall()
          ballY++
        }, 16);
      }, 4000);
      setTimeout(function() {
        clearInterval(intervalId);
        intervalId = setInterval(function() {
            makeBall()
          ballX++
        }, 16);
      }, 5000);
    });


    setInterval(function(){
        
    },16)
  </script>
</html>
