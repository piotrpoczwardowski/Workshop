    function numberToColor(color) {
        return 'rgb(' + color + ',' + color + ',' + color + ')'
    }

   


    function Constructor() {


        this.body = document.querySelector('.content')
        this.box = document.createElement('div')
        this.button = document.createElement('button')
        this.button.innerHTML = 'Click me'
        this.box.classList.add('box')
        this.body.appendChild(this.box)
        this.box.appendChild(this.button)

        this.color = 255
        this.animationDirection = -1;
        this.intervalId

        this.toggle = function () {
            if (this.intervalId) {
                clearInterval(this.intervalId)
                this.intervalId = undefined
                return
            }


            this.intervalId = setInterval(function () {
                this.box.style.background = numberToColor(this.color)
                if (this.color >= 255) {
                    this.direction = -1
                }
                if (this.color <= 0) {
                    this.direction = 1
                }
                this.color += this.direction
                
            }.bind(this), 10)
        }
      
       
        this.button.addEventListener('click', function(){
           this.toggle()
        }.bind(this))





    }
