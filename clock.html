<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .clock {
          margin: 50px auto;
        width: 30rem;
        height: 30rem;
        border: 5px solid rgb(8, 233, 8);
        border-radius: 50%;
        position: relative;
        padding: 2rem;
      }
      .clock-face{
          position: relative;
          width: 100%;
          height: 100%;
          transform: translateY(-3px);
      }
      .hand {
        background: black;
        width: 50%;
        height: 6px;
        position: absolute;
        top: 50%;
      }
      .minutes {
        transform: rotate(90deg);
        transform-origin: 100%;
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hours hand"></div>
        <div class="minutes hand"></div>
        <div class="seconds hand"></div>
      </div>
    </div>
  </body>
</html>
